replicaCount: 1

image:
  repository: ghcr.io/krl4k/ci_cd_helloworld/hello-service
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-credentials

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "traefik"
  hosts:
    - host: hello-dev.krl4k.com
      paths:
        - path: /api/v1/
          pathType: Prefix
          serviceName: hello-service
          servicePort: 3000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# PostgreSQL configuration
postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        postgresPassword: "postgres"
        username: "postgres"
        password: "postgres"
        database: "hello_service"
  primary:
    persistence:
      enabled: true
      size: 1Gi
      storageClass: "local-path"
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m
    service:
      type: ClusterIP
      port: 5432
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9187"

# Environment variables for the application
env:
  - name: PORT
    value: "3000"
  - name: POSTGRES_HOST
    value: "hello-service-postgresql"
  - name: POSTGRES_PORT
    value: "5432"
  - name: POSTGRES_DB
    value: "hello_service"
  - name: POSTGRES_USER
    value: "postgres"
  - name: POSTGRES_PASSWORD
    value: "postgres"
  - name: POSTGRES_SSL_MODE
    value: "disable"
  - name: POSTGRES_CONNECTION_TIMEOUT
    value: "5"
  - name: POSTGRES_MAX_IDLE_CONNS
    value: "5"
  - name: POSTGRES_MAX_OPEN_CONNS
    value: "10"
